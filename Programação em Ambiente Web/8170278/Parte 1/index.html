<!DOCTYPE html>
<html>

<head>
    <title>Weather Web App Interface</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
    id="bootstrap-css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link href="1css.css" rel="stylesheet"">
</head>

<body>
    <h1>Exercício 1 b)</h1>
    <div class=" container">
        <div class="row">
            <div class="col-md-12">
                <div class="exercise">
                    <h2>Calcule a expressão number1^number2</h2>
                    <label for="paw-input1">Input 1</label>
                    <input id="paw-input1" type="number" class="form-control paw-element" placeholder="number1">
                    <label for="paw-input2">Input 2</label>
                    <input id="paw-input2" type="number" class="form-control paw-element" placeholder="number2">
                    <button id="paw-calculate" class="btn btn-success paw-form-element" onclick="add()">Calcular</button>
                    <p id="result"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="exercise">
                    <h2>Centre todos os titulos h1 da página no centro da página</h2>
                    <button id="paw-calculate" class="btn btn-success paw-form-element" onclick="centrar()">Executar</button>
                </div>
            </div>
        </div>
    </div>

    <h1> Exercício 1 c)</h1>
    <div id= "resultTable" class=" container exercise">
        <div class="row">
            <div class="col-md-12">
                <button id="paw-calculate" class="btn btn-success paw-form-element"
                onclick="AJAX_Request()">Obter Resultado</button>
            </div>
        </div>
        <div class="row" id="teste">
            <div class="col-md-2">
                Id
            </div>
            <div class="col-md-5">
                Nome
            </div>
            <div class="col-md-5">
                Tempo
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

    <!-- user javascript -->

    <script src="1js.js"></script>
</body>

</html>
