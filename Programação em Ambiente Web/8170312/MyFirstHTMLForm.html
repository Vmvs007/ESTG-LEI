<!DOCTYPE html>
<html>
<head>
	<Title>Formulário</Title>
</head>
<body>

	<h1>ESTG - Formulário de Satisfação</h1>

	<form>
		Primeiro Nome:<br>
		<input type ="text" name="firstName" value="Vitor"><br>
<br>
		Último Nome:<br>
		<input type ="text" name="lastName" value="Santos"><br>
<br>
		Sexo:<br>
		<input type="radio" name="gender" value="male" checked>Masculino<br>
		<input type="radio" name="gender" value="male">Feminino<br>
		<input type="radio" name="gender" value="male">Só aos fins de semana<br>
<br>
		Número Mecanográfico:<br>
		<input type="text" name="numeroMec" value="8170312"><br>
<br>
		Curso:<br>
		<select name="curso">
			<option value="LEI" selected>LEI</option>
			<option value="Resto">Resto</option>
		</select>
<br><br>
		Acordo de Utilização:<br>
		<input type="checkbox" name="acordoUtil">Eu li e aceito os termos e condições
<br>

	</form>
</body>
</html>
