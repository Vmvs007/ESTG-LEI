<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="MyFirstBootstrapStylesheet.css">
	<title>TO DO LIST</title>
</head>

<body>
	<div class="container">
		<h1>MY TO DO LIST</h1>

		<div>
			<div class="input-group">
				<input id="taskIn" type="text" class="form-control" placeholder="Tasks...">
				<div class="input-group-append">
					<button onclick="addTask()" type="submit" class="btn btn-secondary">Add</button>
				</div>
			</div>
		</div>
		<div id="task">
		</div>
	</div>

	<script>
		function addTask(){
			var node = document.createElement("div");
			node.class = "col-lg-12";
			node.style="background:white";
			var texto=document.createTextNode(document.getElementById("taskIn").value);
			var btn=document.createElement("button");
			btn.class="btn btn-secondary";
			btn.innerHTML="X";
			btn.onclick="remove(id)";
			var element=document.getElementById('task');
			node.appendChild(texto);
			node.appendChild(btn);

			element.appendChild(node);

		}

		function remove(ida){
			document.getElementById("id"+ida).remove();
			id--;
		}

	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
</html>
